type League @model {
  id: ID!
  startDate: String!
  game: Game @connection
}

type Game @model {
  id: ID!
  name: String!
  image: String
}

type LeaguePlayer @model {
  league_id: League @connection
  player: Player @connection
  user_name: String!
}

type Player @model {
  id: ID!
  name: String!
  Level: Int!
  Xp: Int!
}
