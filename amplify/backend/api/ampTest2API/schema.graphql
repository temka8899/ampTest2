type Game @model {
  id: ID!
  name: String!
  image: String
}

type League @model {
  id: ID!
  startDate: String!
  game: Game @connection
  description: String
}

type Player @model {
  id: ID!
  c_id: String!
  name: String!
  level: Int!
  xp: Int!
}

type Team @model {
  id: ID!
  league: League @connection
  name: String!
  win: Int
  lose: Int
}

type TeamPlayer @model {
  id: ID!
  team: Team @connection
  player: Player @connection
}

type LeaguePlayer @model {
  id: ID!
  league_id: League @connection
  player: Player @connection
}

type Schedule @model {
  home: Team! @connection
  away: Team! @connection
  date: String!
}
