type Game @model {
  id: ID!
  name: String!
  image: String
}

type League @model {
  minPlayer: Int
  maxSchedule: Int
  currentSchedule: Int
  startedDate: String
  perDay: Int
  id: ID!
  isStart: Boolean!
  startDate: String!
  game: Game @connection
  description: String
  isPlayoff: Boolean
}

type Player @model {
  id: ID!
  avatar: String
  admin: Boolean
  c_id: String!
  name: String!
  level: Int!
  xp: Int!
}

type Team @model {
  leagueStatus: String
  id: ID!
  league: League @connection
  leagueID: String
  name: String!
  win: Int
  lose: Int
}

type TeamPlayer @model {
  id: ID!
  team: Team @connection
  teamID: String
  player: Player @connection
  playerID: String
  playerScore: Int
}

type LeaguePlayer @model {
  id: ID!
  league: League @connection
  leagueID: String
  player: Player @connection
  playerID: String
}

type Schedule @model {
  id: ID!
  index: Int
  playOffIndex: Int
  finalsIndex: Int
  leagueID: String
  gameID: String
  home: Team! @connection
  away: Team! @connection
  homeImage: String
  awayImage: String
  homePlayers: String
  awayPlayers: String
  homeScore: Int
  awayScore: Int
  date: String!
}

type XP @model {
  id: ID!
  xp: Int
  level: Int
  game: Game @connection
  player: Player @connection
}
