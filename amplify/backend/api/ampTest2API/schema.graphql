type League @model {
  id: ID!
  startDate: String!
  game: Game @connection
  description: String
}

type Game @model {
  id: ID!
  name: String!
  image: String
}

type LeaguePlayer @model {
  league_id: League @connection
  teamPlayer: TeamPlayer @connection
}

type Player @model {
  id: ID!
  name: String!
  level: Int!
  xp: Int!
}

type Team @model {
  id: ID!
  name: String!
}

type TeamPlayer @model {
  id: ID!
  teamId: Team @connection
  playerId: Player @connection
}
